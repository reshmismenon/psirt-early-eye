name: PSIRT-Early-Eye Security Scan

on:
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
    types: [opened, synchronize, reopened]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          separator: ','
      
      - name: Run PSIRT-Early-Eye Security Scan
        env:
          WATSONX_API_KEY: ${{ secrets.WATSONX_API_KEY }}
          WATSONX_PROJECT_ID: ${{ secrets.WATSONX_PROJECT_ID }}
          WATSONX_URL: ${{ secrets.WATSONX_URL || 'https://us-south.ml.cloud.ibm.com' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/orchestrator.py \
            --pr-number ${{ github.event.pull_request.number }} \
            --changed-files "${{ steps.changed-files.outputs.all_changed_files }}" \
            --base-branch ${{ github.event.pull_request.base.ref }} \
            --head-branch ${{ github.event.pull_request.head.ref }} \
            --repo ${{ github.repository }} \
            --output-file psirt_report.json
      
      - name: Generate PR Comment
        if: always()
        run: |
          python scripts/generate_comment.py \
            --report-file psirt_report.json \
            --output-file pr_comment.md
      
      - name: Post PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('pr_comment.md', 'utf8');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PSIRT-Early-Eye Security Scan Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
      
      - name: Upload Scan Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: psirt-security-report
          path: |
            psirt_report.json
            pr_comment.md
          retention-days: 90
      
      - name: Check Scan Status
        if: always()
        run: |
          STATUS=$(jq -r '.status' psirt_report.json)
          echo "Scan Status: $STATUS"
          
          if [ "$STATUS" = "BLOCK" ]; then
            echo "::error::Security scan failed - Critical or High severity vulnerabilities detected"
            exit 1
          elif [ "$STATUS" = "ERROR" ]; then
            echo "::error::Security scan encountered an error"
            exit 2
          else
            echo "::notice::Security scan completed successfully"
            exit 0
          fi

